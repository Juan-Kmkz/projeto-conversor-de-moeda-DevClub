<!DOCTYPE html>

<html lang="pt-br">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Conversor de Moeda - DevClub</title>

    </head>

    <body>
        
        <img id="logo" src="./assets/logo.gif" alt="logo-convert-money">

        <main>

            <label>
                Converter <b>de</b>:
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>
        
            <label>
                Converter <b>para</b>:
                <select class="currency-selector">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor:
                <input class="input-currency" placeholder="R$10.000,00">
            </label>

                <button class="convert-button">Converter</button>

            <section>
                    <div class="currency-box">
                        <img src="./assets/real.png" alt="logo-currency-to-convert">
                        <p class="currency">Real</p>
                        <p class="currency-value-to-convert">R$ 0,00</p>
                    </div>

                        <img class="arrow-img" src="./assets/vector.png" alt="arrow">

                    <div class="currency-box">
                        <img src="./assets/dolar.png" alt="converted-currency-logo">
                        <p class="currency">Dólar</p>
                        <p class="currency-value">US$ 0.0</p>

                    </div>
            </section>

        </main>

    </body>

    <script src="./script.js"></script>

</html>
